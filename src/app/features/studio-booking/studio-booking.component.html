<div>
  <h3 class="text-5xl text-center" style="margin-top: 5%">Studio List</h3>
  
  <mat-card class="studio-card">
    <mat-card-content>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 bordered-table"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Studio Name</th>
          <td mat-cell *matCellDef="let studio">{{ studio.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let studio">{{ studio.Type }}</td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let studio">{{ studio.Location.City }}</td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef>Area</th>
          <td mat-cell *matCellDef="let studio">
            {{ studio.Location.Address }}<br /><br />
            {{ studio.Location.Area }}, {{ studio.Location.City }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let studio">
            {{ studio.PricePerHour }} {{ studio.Currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating</th>
          <td mat-cell *matCellDef="let studio">{{ studio.Rating }}</td>
        </ng-container>

        <!-- Table Header & Rows -->
        <thead>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </thead>
        <tbody>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </tbody>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
