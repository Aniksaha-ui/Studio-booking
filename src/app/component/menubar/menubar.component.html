<mat-toolbar color="primary" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Studio Booking System</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer
    class="custom-drawer"
    #drawer
    opened="true"
    mode="side"
    position="start"
  >
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="" mat-button>
          <mat-icon>store</mat-icon> Studios
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="bookings" mat-button>
          <mat-icon>store</mat-icon> Bookings
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
